<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      input,
      button,
      .container {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="nome" name="nome" class="form-control" />
      <button id="adicionar" class="btn btn-primary">Adicionar</button>
      <button id="limpar" class="btn btn-danger">Limpar</button>
      <ul id="lista" class="list-group"></ul>
    </div>
    <script>
      const inputNome = document.querySelector("#nome");
      const buttonAdicionar = document.querySelector("#adicionar");
      const buttonLimpar = document.querySelector("#limpar");
      const listaNomes = document.querySelector("#lista");
      let nomes = [];

      function adicionarNome() {
        const nome = inputNome.value.trim();
        if (!nome) return;

        nomes.push(nome);
        nomes.sort();

        renderizarListaNomes();
        inputNome.value = "";
      }

      function limparListaNomes() {
        nomes = [];
        renderizarListaNomes();
      }

      function renderizarListaNomes() {
        listaNomes.innerHTML = "";

        nomes.forEach((nome) => {
          const item = document.createElement("li");
          item.textContent = nome;
          item.classList.add("list-group-item");
          listaNomes.appendChild(item);
        });
      }

      buttonAdicionar.addEventListener("click", adicionarNome);
      buttonLimpar.addEventListener("click", limparListaNomes);
    </script>
  </body>
</html>
