<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Exercicio 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form id="cadastro">
        <h2>Formulário de Cadastro:</h2>
        <div class="row">
          <div class="col-md-12">
            <label for="nome">Nome:</label>
            <input
              class="form-control"
              type="text"
              id="nome"
              name="nome"
              required
            />
          </div>
          <div class="col-md-8">
            <label for="email">E-mail:</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="dataNasc">Data de nascimento:</label>
            <input
              class="form-control"
              type="date"
              id="dataNasc"
              name="dataNasc"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="telefoneFixo">Telefone Fixo:</label>
            <input
              class="form-control"
              type="text"
              id="telefoneFixo"
              name="telefoneFixo"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="telefoneCelular">Telefone celular:</label>
            <input
              class="form-control"
              type="text"
              id="telefoneCelular"
              name="telefoneCelular"
              required
            />
          </div>
          <div class="col-md-4">
            <label>
              <input type="radio" name="tipoUsuario" value="professor" />
              Professor </label
            ><br />

            <label>
              <input type="radio" name="tipoUsuario" value="aluno" />
              Aluno
            </label>
          </div>
          <div class="col-md-4" name="area">
            <label for="area">Area:</label>
            <input class="form-control" type="text" id="area" />
          </div>

          <div class="col-md-4" name="matricula">
            <label for="matricula">Matricula:</label>
            <input class="form-control" type="number" id="matricula" required />
          </div>
          <div class="col-md-4" name="lattes">
            <label for="lattes">Lattes:</label>
            <input class="form-control" type="text" id="lattes" />
          </div>

          <div class="col-md-4" name="curso">
            <label for="curso">Curso:</label>
            <input class="form-control" type="text" id="curso" />
          </div>
          <div class="col-md-12" style="margin-top: 15px">
            <input
              type="submit"
              value="Cadastrar"
              class="btn btn-primary btn-lg"
              style="width: 100%"
            />
          </div>
        </div>
      </form>

      <script>
        let usuarios = [];

        document.addEventListener("DOMContentLoaded", () => {
          // Código para deixar formulario dinamico

          const professorInputs = document.querySelectorAll(
            '[name="area"], [name="lattes"]'
          );
          const alunoInputs = document.querySelectorAll('[name="curso"]');

          alunoInputs.forEach(
            (alunoInput) => (alunoInput.style.display = "none")
          );
          professorInputs.forEach(
            (professorInput) => (professorInput.style.display = "none")
          );

          const tipoUsuarioInput = document.getElementsByName("tipoUsuario");

          tipoUsuarioInput.forEach((input) => {
            input.addEventListener("change", () => {
              if (input.value === "professor") {
                professorInputs.forEach(
                  (professorInput) => (professorInput.style.display = "block")
                );
                alunoInputs.forEach(
                  (alunoInput) => (alunoInput.style.display = "none")
                );
              } else if (input.value === "aluno") {
                professorInputs.forEach(
                  (professorInput) => (professorInput.style.display = "none")
                );
                alunoInputs.forEach(
                  (alunoInput) => (alunoInput.style.display = "block")
                );
              }
            });
          });

          // Código para adicionar máscara de telefone

          const adicionarMascaraTelefoneFixo = (input) => {
            input.addEventListener("input", function () {
              let valor = input.value;

              valor = valor.replace(/\D/g, "");
              const valorMascarado = `(${valor.slice(0, 2)}) ${valor.slice(
                2,
                6
              )}-${valor.slice(6, 10)}`;

              input.value = valorMascarado;
            });
          };

          function adicionarMascaraTelefoneCelular(input) {
            input.addEventListener("input", function () {
              let valor = input.value;

              valor = valor.replace(/\D/g, "");
              const valorMascarado = `(${valor.slice(0, 2)}) ${valor.slice(
                2,
                7
              )}-${valor.slice(7, 11)}`;

              input.value = valorMascarado;
            });
          }

          const telefoneFixoInput = document.getElementById("telefoneFixo");
          adicionarMascaraTelefoneFixo(telefoneFixoInput);

          const telefoneCelularInput =
            document.getElementById("telefoneCelular");
          adicionarMascaraTelefoneCelular(telefoneCelularInput);

          // Código submit formulario

          const form = document.getElementById("cadastro");

          const adicionUsuario = (user) => {
            usuarios.push(user);
            form.reset();
          };


          form.addEventListener("submit", function (event) {
            event.preventDefault();
            const usuario = {
              nome: form.elements.nome.value,
              email: form.elements.email.value,
              dataNasc: form.elements.dataNasc.value,
              telefoneFixo: form.elements.telefoneFixo.value,
              telefoneCelular: form.elements.telefoneCelular.value,
              tipoUsuario: form.elements.tipoUsuario.value,
              matricula: form.elements.matricula.value,
              area: form.elements.area.value,
              lattes: form.elements.lattes.value,
              curso: form.elements.curso.value,
            };
            let formValido = true;
            if (usuario.tipoUsuario == "") {
              formValido = false;
              alert("Diga o tipo desse usuario");
            } else if (usuario.tipoUsuario == "aluno" && usuario.curso == "") {
              formValido = false;
              alert("Preenchao o campo curso");
            } else if (
              usuario.tipoUsuario == "professor" &&
              (usuario.area == "" || usuario.lattes == "")
            ) {
              formValido = false;
              alert("Preenchao o campo área e lattes");
            }

            if (formValido) {
              adicionUsuario(usuario);
            }
            console.log(usuarios);
          });
        });
      </script>
    </div>
  </body>
</html>
