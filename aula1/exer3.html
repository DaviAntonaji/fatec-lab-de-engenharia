<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>

</head>

<body>

    <script>
        let num = prompt("Digite um Numero inteiro positivo");
        if (!isNaN(num)) {
            num = parseInt(num);
            if (num > 0) {
                let isPar = num % 2 == 0;
                document.write("O número é " + (isPar ? "Par" : "Impar"))
            } else {
                document.write("Número invalido")

            }
        } else {
            document.write("Número invalido")
        }
    </script>
</body>

</html>
