<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let num = prompt("Digite um Numero inteiro positivo");
        if (!isNaN(num)) {
            num = parseInt(num);
            if (num > 0) {
                if (num === 1) {
                    document.write("1 não é número primo nem composto.");
                }
                else if (num > 1) {
                    let isPrime = true;
                    for (let i = 2; i < num; i++) {
                        if (num % i == 0) {
                            isPrime = false;
                            break;
                        }
                    }

                    if (isPrime) {
                        document.write(`${num} é um número primo`);
                    } else {
                        document.write(`${num} não é um número primo`);
                    }
                }


            } else {
                document.write("Número invalido")

            }
        } else {
            document.write("Número invalido")
        }
    </script>
</body>

</html>
